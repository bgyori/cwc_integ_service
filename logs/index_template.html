<!DOCTYPE html content="text/html;charset=ISO-8859-1">
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
      button {
        text-decoration: none;
        display: inline-block;
        padding: 8px 16px;
        }

      button:hover {
        background-color: #ddd;
        color: black;
        }

      .previous {
        background-color: #f1f1f1;
        color: black;
        }

      .next {
        background-color: #f1f1f1;
        color: black;
        }

      .round {
        border-radius: 50%;
        }
    </style>
    <script type="text/javascript">
        var curr_idx = 0;
        var transcript_list = [];
        let list_promise = loadList();
        list_promise.then(function(result_list) {
            console.log(result_list);
            transcript_list = result_list;
        })
        function loadList() {
            // Load the json list of transcripts
            return $.ajax({url: "transcripts.json", dataType: "json"});
        }
        function moveTo (new_idx) {
            // Go to the indicated value.
            if (new_idx < 0 || new_idx >= transcript_list.length) {
                return;
            }
            console.log(new_idx);
            console.log(transcript_list);
            let url = transcript_list[new_idx];
            console.log(url);
            curr_idx = new_idx;
            document.getElementById("frame").src = url;
        }
    </script>
  </head>
  <body>
    <div align="center">
        <h2>Transcript Browser</h2>
        <p>Last updated {{date}}</p>
    </div>
    <div class="buttons" align="center">
        <button class="previous" type="button" onclick="moveTo(curr_idx-1)">&laquo; Previous</button>
        <button class="next" type="button" onclick="moveTo(curr_idx+1)">Next &raquo;</button>
    </div>
    <div align="center">
      <iframe id="frame" src="" height="800" width="1000"></iframe>
      <script type="text/javascript">
        moveTo(0);
      </script>
    </div>
  </body>
</html>
